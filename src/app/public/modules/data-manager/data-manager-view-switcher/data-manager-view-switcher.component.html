<sky-toolbar-item>
  <div
  class="sky-switch-icon-group"
  >
    <sky-radio *ngFor="let view of views | async"
      name="dataview"
      [icon]="view.icon"
      [value]="view.id"
      [label]="view.name"
      [(ngModel)]="activeView.id"
      (change)="onViewChange(view)"
    >
    </sky-radio>
  </div>
</sky-toolbar-item>
