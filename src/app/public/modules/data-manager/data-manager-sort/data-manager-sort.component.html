<sky-toolbar-item *ngIf="sortEnabled">
  <sky-sort [showButtonText]="showButtonText">
    <sky-sort-item
      *ngFor="let item of sortOptions"
      [active]="activeSortOptionId === item.id"
      (itemSelect)="sortSelected(item)">
      {{item.label}}
    </sky-sort-item>
  </sky-sort>
</sky-toolbar-item>
