<sky-data-view
  [viewConfig]="viewConfig"
  [(dataState)]="dataState"
  [(isActive)]="isActive"
>
  <sky-repeater expandMode="none">
    <sky-repeater-item *ngFor="let item of displayedItems">
      <sky-repeater-item-title>
        {{item.name}}
      </sky-repeater-item-title>
      <sky-repeater-item-content>
        <div>
          {{item.description}}
        </div>
      </sky-repeater-item-content>
    </sky-repeater-item>
  </sky-repeater>
</sky-data-view>
